

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>

    <script src="https://raw.githubusercontent.com/mholt/PapaParse/master/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    // Some variables for everyone
    var checkCyclyingCount = {};
    
    var bikeStandData = {};
    
    bikeStandData["Berri1"] = { center: new google.maps.LatLng(45.515574, -73.561573)};
    bikeStandData["Mais1"] = { center: new google.maps.LatLng(45.515333, -73.561073)};
    bikeStandData["CSC"] = { center: new google.maps.LatLng(45.515057, -73.607678)};
    bikeStandData["Mais2"] = { center: new google.maps.LatLng(45.500938, -73.574742)};
    bikeStandData["Parc"] = { center: new google.maps.LatLng(45.513714, -73.582443)};
    bikeStandData["PierDup"] = { center: new google.maps.LatLng(45.499793, -73.544466)};
    bikeStandData["Rachel1"] = { center: new google.maps.LatLng(45.529849, -73.570227)};
    bikeStandData["Totem_Laurier"] = { center: new google.maps.LatLng(45.527799, -73.588884)};


    var circlesCounterBike = null;
    var timeMaster = 0; 
    var max1 = 8000; 
    var dataBerry1 = null; 
    var optionsBerry = null; 
    var data = null;

 
    // console.log(data["data"]);
    // console.log(data["meta"]);



    //Some functions 



    function updateTimeTick()
    {
      //This function update the time ever half second. 
      //It changes the slider position as well as putting 
      //the date in the id='time'
      // return;
      timeMaster+=1;
      if (timeMaster>data["data"].length-1)
        timeMaster = 0; 
      UpdateMap();
    }


    function ChangeTime(value)
    {
      //This is the function that changes the timeMaster 
      //when the slider is moved.
      timeMaster = Math.floor(value/100.0*(data["data"].length-1));
      // console.log(timeMaster);
      UpdateMap();
    }

    function UpdateMap()
    {
      document.getElementById("timeHTML").innerHTML = ""+data["data"][timeMaster][0];
      document.getElementById("sliderHTML").value = "" + 
        Math.floor(timeMaster/(data["data"].length)*100);

      // cityCircle.setOptions(radius =   dataBerry1["data"][i]/max1*300) ;
      // cityCircle.setRadius( dataBerry1["data"][timeMaster]/max1*300);
      for (k in bikeStandData)
      {
        bikeStandData[k].circle.setRadius(data["data"][timeMaster][bikeStandData[k].posArray]/max1*300);
      }
    }

    function initialize() 
    {

      //Go get the data
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.open("GET","data/veloCount/2013.csv",false);
      xmlhttp.send();
      xmlDoc=xmlhttp.responseText;    

      //parse the csv
      data = Papa.parse(xmlDoc);

      //set up the map initial values.
      var myLatlng = new google.maps.LatLng(45.5140049,-73.5830197);
      var mapOptions = 
      {
        zoom: 14,
        center: myLatlng,
        disableDefaultUI: true
      }
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      // Max is 300 


      //Create the circles 

      circlesCounterBike = {};
      for(i =2; i<data["data"][0].length;i++)
      {
        nameLocation = data["data"][0][i];
        bikeStandData[nameLocation].posArray = i;
        var optionsCircle = {
          center : bikeStandData[nameLocation].center, 
          radius : 0,
          map : map ,
          strokeColor: '#800055',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#800055',
          fillOpacity: 0.35
        }; 
        circle =  new google.maps.Circle(optionsCircle)

        bikeStandData[nameLocation].circle = circle;
      
      }
      console.log(bikeStandData);
      

      setInterval(updateTimeTick, 500);

    }
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <!-- Eventually this will be wrapped with nice CSS -->
    <p id = "timeHTML">0</p>
    <input id = "sliderHTML" oninput = "ChangeTime(this.value)" onchange="ChangeTime(this.value)" type="range" value = "0" min="date" max="100" />
    <div id="map-canvas"></div>
  </body>
</html>
