

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    
    <script src="https://raw.githubusercontent.com/mholt/PapaParse/master/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET","data/veloCount/2013.csv",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseText;    
    var data = Papa.parse(xmlDoc); 
    // console.log(data["data"]);
    // console.log(data["meta"]);



    // YEAH 
    var checkCyclyingCount = {};
    
    var positionsCounterBike = {};
    
    positionsCounterBike["Berri1"] = { center: new google.maps.LatLng(45.515333, -73.561073)};
    var cityCircle = null;
    var posData = 0; 
    var max1 = 0; 
    var dataBerry1 = null; 
    var optionsBerry = null; 

    function setUpdateRadius()
    {
      posData+=1;
      // cityCircle.setOptions(radius =   dataBerry1["data"][i]/max1*300) ;
      cityCircle.setRadius(dataBerry1["data"][posData]/max1*300)
    }

    function initialize() 
    {
      dataBerry1 = {data :[], center : new google.maps.LatLng(45.515333, -73.561073)};

      for (i =1; i< data["data"].length;i++)
      {
        dataBerry1['data'].push (Math.floor(data["data"][i][2]));
      }


      // console.log(dataBerry1);

      max1 = (Math.max(...dataBerry1['data']));


      var myLatlng = new google.maps.LatLng(45.5140049,-73.5830197);
      var mapOptions = 
      {
        zoom: 14,
        center: myLatlng,
        disableDefaultUI: true
      }
      // Max is 300 
      // console.log(dataBerry1["data"][0]/max1*300)
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var optionsBerry = {
        center : dataBerry1["center"], 
        radius :  dataBerry1["data"][0]/max1*300,
        map : map ,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      };

      // Testing marker
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(45.527199,-73.587182),
          map: map,
          title: 'Hello World!'});

      cityCircle = new google.maps.Circle(optionsBerry);

      setInterval(setUpdateRadius, 1000);

    }
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="map-canvas"></div>
  </body>
</html>
